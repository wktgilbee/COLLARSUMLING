            <h2>簡介</h2>  
                <p>
                    <mark>李芯駖</mark>在幼稚園及小學時期已熱愛舞蹈、表演。李芯駖曾多次參加不同比賽及為多個大型演唱會中為歌手擔任舞蹈員，曾合作過的有：郭富城、孫燕姿、林憶蓮、AGA等，具高水準的舞蹈能力。在ViuTv選秀節目《全民造星IV》總決賽中獲得總排名第4名。李芯駖將出演由羅耀輝執導的電影《望月》。
                </p>
